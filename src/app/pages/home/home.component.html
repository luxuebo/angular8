<div class="box">
    <ul class="aside_router">
        <li *ngFor="let item of asideTitle;index as key">
            <a [routerLink]="[item.path]" routerLinkActive="active">{{key+1}}.{{ item.title }}</a>
        </li>
    </ul>
    <div class='content'>
        <router-outlet></router-outlet>
    </div>
</div>
