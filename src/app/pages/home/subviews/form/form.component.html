<form [formGroup]="info" (ngSubmit)="onSubmit()">
    <div>
        <label for="">用户名:</label><input type="text" formControlName="username">
    </div>
    <div>
        <label for="">密码:</label><input type="password" formControlName="password">
    </div>
    <button type="submit"  [disabled]="!info.valid">提交</button>
</form>
